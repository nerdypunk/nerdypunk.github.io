<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terminal Blog</title>
    <style>
        body {
            background-color: black;
            color: #4AFF00; /* Bright green for old-school terminal look */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for terminal feel */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .content {
            text-align: left;
        }
        .button {
            background-color: black;
            color: #4AFF00;
            border: 1px solid #4AFF00;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #4AFF00;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Terminal Blog</h1>
    <div class="content">
        <p>Here you will find all my latest posts, reminiscent of old school terminals.</p>
        <a href="plan text files/sampleplan.html" class="button">View Sample Plan</a>
    </div>
</div>
</body>
</html>
